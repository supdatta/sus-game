<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Energy Conserver — Cutscene</title>
  <style>
    :root {
      --green: #16a34a; /* Tailwind green-600 */
      --white: #ffffff;
      --bg: #1b1714;
      --frame: #3b2f2a;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--white);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .player {
      position: relative;
      width: min(100%, 960px);
      aspect-ratio: 16/9;
      background: #000;
      border: 4px solid var(--frame);
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }
    video { width: 100%; height: 100%; display: block; background: #000; }

    .controls {
      position: absolute;
      left: 0; right: 0; bottom: 12px;
      display: flex;
      justify-content: center;
      gap: 12px;
      pointer-events: none;
    }
    .btn {
      pointer-events: auto;
      border: 2px solid var(--white);
      background: var(--green);
      color: var(--white);
      font-weight: 800;
      padding: 10px 16px;
      border-radius: 9999px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: .5px;
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
    }
    .btn.secondary {
      background: transparent;
      border-color: #e5e7eb;
      color: var(--white);
    }
    .btn:active { transform: translateY(1px); }

    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.35);
      pointer-events: none;
    }
    #overlay .btn {
      pointer-events: auto;
      font-size: 18px;
      padding: 14px 22px;
    }
    .hidden { display: none; }

    .topbar {
      position: fixed;
      top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,.4);
      border: 1px solid rgba(255,255,255,.2);
      color: var(--white);
      padding: 6px 10px;
      border-radius: 9999px;
      font-size: 12px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="player">
      <video id="cutscene" controls autoplay playsinline preload="auto" src="./Cutscene.mp4"></video>
      <div class="controls">
        <button id="btnSkipGame" class="btn" title="Skip to the game">Skip to Game</button>
      </div>
    </div>
  </div>

  <a href="/" class="floating-back" style="position:fixed;top:24px;left:24px;z-index:1000;"><button class="btn secondary">⟵ Go back to Quests</button></a>

  <div class="topbar">Press Start Level at any time to skip the cutscene</div>

  <script>
    document.getElementById('btnSkipGame').onclick = function() {
      window.location.href = './Project1.html';
    };
  </script>
</body>
</html>
